<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECommerce store</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <!-- HEading starts Here -->
     <head>
        <div class="header">
            <div><h2>ECommerce Store</h2></div>
            <div class="icons">
                <div class="icons1">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="#">Account</a></li>
                        <li><a href="#">Contact</a></li>

                    </ul>
                </div>
                <div class="icons2">
                    <ul>
                        <li><a href="#"><button><i class="fa-solid fa-right-to-bracket"></i>&nbsp;&nbsp;LOGIN</button></a></li>
                        <li><a href="#"><button><i class="fa-solid fa-user"></i>&nbsp;&nbsp;REGISTER</button></a></li>
                        <li><a href="cart.html"><button><i class="fa-solid fa-cart-shopping"></i>&nbsp;&nbsp;Cart (<span id="cart-count">0</span>)</button></a></li>
                    </ul>

                </div>
            </div>
        </div>
     </head>
    <!--header ends here  -->
<!--  main starts here -->
  <main>
    <section >
        <div class="banner">
            <img src="./assets/main.png.jpg" alt="image">
        </div>
       <div class="text">
        <h2>New Season Arrivals</h2>
        <p>This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
       </div>
    </section>

    <section class="products">
        <h2>Latest Products</h2>
        <div id="product-filters">
            <button onclick="filterProducts('all')">All</button>
            <button onclick="filterProducts('electronics')">Electronics</button>
            <button onclick="filterProducts('jewelery')">Jewelery</button>
            <button onclick="filterProducts('men\'s clothing')">Men's Clothing</button>
            <button onclick="filterProducts('women\'s clothing')">Women's Clothing</button>
        </div>
        <div id="product-list">
            <!-- Products will be dynamically loaded here -->
        </div>
    </section>

    <footer>
        <p>Made By UdayaSriValluri</p>
    </footer>
  </main>
<!-- main closes here -->


   










<script src="./product.js"></script>
</body>
</html>
